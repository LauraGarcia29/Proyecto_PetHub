<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center">Registro de usuario</h3>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">
  {{ errorMessage }}
</div>

<div *ngIf="successMessage" class="alert alert-success text-center">
  {{ successMessage }}
</div>

<br>

    <form (ngSubmit)="register()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required placeholder="Ingresa tu nombre">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required placeholder="Ingresa tu correo">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required placeholder="Crea una contraseña">
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
  </div>
</div>
